<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new account</title>
    <link rel="stylesheet" href="newaccount.css">
</head>

<body>
    <div class="one"></div>
    <div class="logo"> <span class="esi"> ESI BIBLIO </span></div>
    <div class="Register">
        <span class="re">Register</span>
        <span class="cr">Create a new account</span>
    </div>
    <form id="formulaire">
        <input type="text" class="names" placeholder="First Name">
        <input type="text" class="lastnames" placeholder="Last Name">
        <input type="email" id="emails">
        <button id="sub" type="submit">
            <div id="leftupcorner"></div>
            <div id="leftdowncorner"></div>
            <div id="rightupcorner"></div>
            <div id="rightdowncorner"></div>
            <span> Send Code </span>
        </button>
    </form>
    <div class="name">First Name</div>
    
    <div class="lastname">Last Name</div>
    
    <div class="cycle">Cycle</div>
    <button id="cpi">
        <div id="changebgcpi"></div>CPI
    </button>
    <div id="optcpi">
        <div id="year1"> &nbsp; <span>1st Year</span></div>
        <div id="year2"> &nbsp; <span> 2nd Year </span></div>
    </div>
    <button id="cs">
        <div id="changebgcs"></div>CS
    </button>
    <div id="optcs">
        <div id="year3"> &nbsp; <span>1st year</span></div>
        <div id="year4"> &nbsp; <span>2nd year</span></div>
        <div id="year5"> &nbsp; <span>3rd year</span></div>
    </div>
    <div id="email">E-mail</div>
    
    
    <script src="newaccount.js"></script>
</body>

</html>
